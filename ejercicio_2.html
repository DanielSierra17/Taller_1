<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/ejercicio_2.css">
    <title>Taller Funciones JS Ejercicio 2</title>
</head>

<body>

    <nav>
        <h1>EJERCICIO CONVERSOR TEMPERATURAS</h1>
    </nav>

    <select class="form-select" aria-label="Default select example">
        <option selected>Seleccione la temperatura que desea convertir</option>
        <option value="1">Fahrenheit</option>
        <option value="2">Celsius</option>
        <option value="3">Kelvin</option>
    </select>

    <select class="form-select" aria-label="Default select example">
        <option selected>Seleccione la temperatura a la que desea convertir</option>
        <option value="1">Fahrenheit</option>
        <option value="2">Celsius</option>
        <option value="3">Kelvin</option>
    </select>

    <form>
        <div class="mb-3">
            <label for="" class="form-label">No Temperatura</label>
            <input type="number" class="form-control" id=""
                aria-placeholder="Ingrese el numero de grados de temperatura que desea convertir">
        </div>
        <button type="submit" class="btn btn-success">CALCULAR</button>
        <a href="index.html" class="btn btn-primary">REGRESAR</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
